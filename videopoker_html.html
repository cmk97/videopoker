<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="poker.css">
		</head>
		<body>
			<div id="game-container">
				<div class="component-container">
					<div class="game-component">
						<table class="pay-table">
						    <tbody>
						        <tr>
						            <td class="left-align">Royal Flush</td>
						            <td>250</td>
						            <td>500</td>
						            <td>750</td>
						            <td>1000</td>
						            <td>4000</td>
						        </tr>
						        <tr>
						            <td class="left-align">Straight Flush</td>
						            <td>50</td>
						            <td>100</td>
						            <td>150</td>
						            <td>200</td>
						            <td>250</td>
						        </tr>
						        <tr>
						            <td class="left-align">Four Of A Kind</td>
						            <td>25</td>
						            <td>50</td>
						            <td>75</td>
						            <td>100</td>
						            <td>125</td>
						        </tr>
						    </tbody>
						</table>
					</div>

					<div class="game-component">
						<div class="game-text">JACKS OR BETTER</div>
					</div>

					<div class="game-component">
						<div class="game-text">JACKS OR BETTER</div>
						<div class="cards">
							<div class="card">
								<div class="hold">HOLD</div>
								<img src="assets/cards/10_of_clubs.png">
							</div>
							<div class="card">
								<div class="hold">HOLD</div>
								<img src="assets/cards/9_of_clubs.png">
							</div>
							<div class="card">
								<div class="hold">HOLD</div>
								<img src="assets/cards/8_of_clubs.png">
							</div>
							<div class="card">
								<div class="hold">HOLD</div>
								<img src="assets/cards/7_of_clubs.png">
							</div>
							<div class="card">
								<div class="hold">HOLD</div>
								<img src="assets/cards/6_of_clubs.png">
							</div>
						</div>
					</div>
					<div class="game-component">
						<div class="play-info">
							<div id="bet-label" class="game-text">BET: 5</div>
							<div id="credit-label" class="game-text float-right">CREDITS: 200</div>
						</div>
						<div class="button-bar">
								<button>Off</button>
								<button>More Games</button>
								<button>OPTIONS</button>
								<button>BET ONE</button>
								<button>BET MAX</button>
								<button onclick="main()">DEAL</button>
						</div>
					</div>
				</div>
			</div>
			<div id="game-div"></div>
			<script src="testPromise.js">
			</script>
		</body>
	</html>
